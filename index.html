<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\ALINE PAGE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #f9a8d4, #f48fb1, #f06292);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundShift 10s infinite alternate ease-in-out;
        }

        @keyframes backgroundShift {
            0% {
                background: radial-gradient(circle, #f9a8d4, #f48fb1, #f06292);
            }
            50% {
                background: radial-gradient(circle, #f06292, #f48fb1, #f9a8d4);
            }
            100% {
                background: radial-gradient(circle, #f48fb1, #f9a8d4, #f06292);
            }
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 15px #ffffff, 0 0 30px #f06292;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #ffffff;
            text-decoration: none;
            background: linear-gradient(to right, #f06292, #f48fb1);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(to right, #f48fb1, #f06292);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome WA</h1>
    <a href="loh.html" class="button">Go to LOH</a>
    <a href="2.html" class="button">Go to Підкидиш</a>
    <script>
        const button = document.querySelector('.button');

        button.addEventListener('mouseenter', () => {
            button.style.background = 'linear-gradient(to right, #ffffff, #f48fb1)';
            button.style.color = '#f06292';
        });

        button.addEventListener('mouseleave', () => {
            button.style.background = 'linear-gradient(to right, #f06292, #f48fb1)';
            button.style.color = '#ffffff';
        });
    </script>
</body>
</html>
